<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        td {
            border: 1px solid black;
            padding: 5px;
        }
        th {
            border: 1px solid black;
            
        }
        table {
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Grupo</th>
            <th>Nomes</th>
            <th colspan="3">Filmes</th>
        </tr>
        <tr>
            <td rowspan="3">mulheres</td>
            <td>Ana Maria</td>
            <td>alien</td>
            <td>rambo</td>
            <td>vingadores</td>
        </tr>
        <tr>
            <td>Beatriz Souza</td>
            <td>hulk</td>
            <td>incepion</td>
            <td>batman</td>
        </tr>
        <tr>
            <td>Claúdia meio</td>
            <td>oblivion</td>
            <td>matrix</td>
            <td>big hero</td>
        </tr>
        <tr>
            <td rowspan="3">Homens</td>
            <td>Bruno mendonça</td>
            <td>intocáveis</td>
            <td>aminésia</td>
            <td>gladiador</td>
        </tr>
        <tr>
            <td>Daniel lourenço</td>
            <td>wall-e</td>
            <td>oldboy</td>
            <td>dargar</td>
        </tr>
        <tr>
            <td>Fabiano Mota</td>
            <td>star wars v</td>
            <td>taxi drive</td>
            <td>toy story</td>
        </tr>
    </table>
    
</body>
</html>
